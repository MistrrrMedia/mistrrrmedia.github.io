<!doctype html>
<html>
	
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.CSS" rel="stylesheet" type="text/css">
	
	<title>Mistrrr Media</title>
</head>
	
<body>
	<div class="box">
		<div class="main_text">
			<h1 class="hello">hi! i'm nicholas.</h1>
	
			<p class="desc">musician, dj, graphic artist.</p>
			<p class="desc">computer science @ university of kansas.</p>
		</div>
	
		<div class="main_buttons">
			<ul class="listed_items">
				<li>
					<a onclick="revealDisc()" class="discography">Discography</a>
				</li>
				<span id="links">
					<li>
						<a href="https://www.behance.net/gallery/90414453/Mistrrr-Media-Artwork" class="portfolio">Design</a>
					</li>
					<li>
						<a href="https://www.youtube.com/channel/UCdxWRcmQaLULJ0LjhXjgyDQ" class="resume">Mixes</a>
					</li>
					<li>
						<a href="mailto:nguyennicholas27@gmail.com" class="contact">Contact</a>
					</li>
				</span>
			</ul>

			<ul class="listed_items" id="services">
				<li>
					<a href="https://open.spotify.com/artist/7cOcfcAsk4eE5QrgJKGLE8?si=24AYjQ9BSje5Tv1_wD9Q1A" class="spotify">Spotify</a>
				</li>
				<li>
					<a href="https://music.apple.com/us/artist/mistrrr/1365281603" class="apple_music">Apple Music</a>
				</li>
				<li>
					<a href="https://soundcloud.com/mistrrr" class="soundcloud">Soundcloud</a>
				</li>
			</ul>		
		</div>
		
		<script>
			var x = document.getElementById("services");
			var y = document.getElementById("links");
 			x.style.display = "none";
			
			function revealDisc(){
				if (x.style.display === "none") {
					x.style.display = "block";
					y.style.display = "none";
				}
				
				else {
					x.style.display = "none";
					y.style.display = "block";
				}
			};
		</script>
	</div>
</body>	
	
</html>
